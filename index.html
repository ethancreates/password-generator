<html>
	<head>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
        <div id="hero-text">
            <h1>Generate a <span id="random-pw-text">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
        </div>
        <form>
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" name="password-length" min="5" max="15" placeholder="5-15">
        </form>
        <button id="generate-btn">Generate passwords</button>
        <hr>
        <div id="passwords">
            <div id="passwords-container">
                <div id="passwords-header">
                    <h2>Generated passwords:</h2>
                </div>
            <div class="passwords-container">
                <div class="passwords-container">
                    <label for="password1">Password 1:</label>
                    <input type="text" id="password1" name="password1" readonly>
                </div>
                <div class="passwords-container">
                    <label for="password2">Password 2:</label>
                    <input type="text" id="password2" name="password2" readonly>
                </div>
            </div>
		<script src="index.js"></script>
	</body>
</html>
